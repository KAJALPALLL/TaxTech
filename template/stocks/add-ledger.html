{% extends 'base.html' %}
{% block content %}

<h4 class="text-center">Add Ledger</h4>

<div class="card m-3 p-3">
    <form method="post" action="{% url 'create_ledger' %}">
        {% csrf_token %}
        <div class="form-group">Ledger Name :
        <input type="text" name="name" placeholder="Enter Ledger Name" class="form-control">
        </div>
        <div class="form-group">Ledger Parent Name :
        <input type="text" name="parent" placeholder="Enter Ledger Parent Name" class="form-control">
            </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>


{% endblock %}

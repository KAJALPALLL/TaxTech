{% extends 'base.html' %}
{% block content %}

<h4 class="text-center">Add Stock Item</h4>

<div class="card m-3 p-3">
    <form method="post" action="{% url 'add_stock_item' %}">
        {% csrf_token %}
        <div class="form-group">
        <input type="text" name="item" placeholder="Enter Stock Item Name" class="form-control">
            </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
    </form>
</div>


{% endblock %}
